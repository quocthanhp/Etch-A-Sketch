<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7ef9c1f9a.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <header>
            <div class="text">ETCH-A-SKETCH</div>
            <img src="brush.png" alt="brush">
        </header>
        
        <div id="grid"></div>
        
        <div class="settings">
            <button id="draw">
                <i class="fa-solid fa-palette"></i>
                <input type="color" value="black" id="colorWell">
                DRAW
            </button>
            <button id="rainbow"><i class="fa-solid fa-rainbow"></i> RAINBOW</button>
            <button id="eraser"><i class="fa-solid fa-eraser"></i> ERASER</button>
            <button id="reset"><i class="fa-solid fa-gear"></i> RESET</button>
            <button id="clear"><i class="fa fa-border-all"></i> SET GRID</button>
        </div>
    </div>
</body>
</html>
